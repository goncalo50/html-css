<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXEMPLO DE HOVER</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: rgb(13, 5, 123);
            width: 150px;
        }
        div:hover{
            color: rgb(34, 15, 206);
        }
    </style>
</head>
<body>
    <H1>exemplo e hover</H1>
    <p>passe o mouse sobre o texto:</p>
    <div>
        passe o mouse aqui: 
        <p>fim do exemplo!</p>
    </div>
</body>
</html>
