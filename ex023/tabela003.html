<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <link rel="stylesheet" href="tabela003.css">
</head>
<body>
    <h1>mesclagem de c√©lulas</h1>
    <table>
        <thead>
            <tr>
                <th>a</th>
                <th>b</th>
                <th>c</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td rowspan="2">1</td>
            </tr>
            <tr>
                <td>2</td>
                <td rowspan="2">2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>3</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
